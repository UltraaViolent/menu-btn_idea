    <title>images</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }

        img {
            height: 30vmin;
            width: 30vmin;
        }

        .container-image {
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .images {
            height: 60vmin;
            width: 60vmin;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .image,
        .image1,
        .image2,
        .image3 {
            height: 30vmin;
            width: 30vmin;
            overflow:hidden;
            transition: 0.25s ease;
        }

        .image:hover {
            border-radius: 0% 0% 0% 0% / 0% 0% 0% 0%
        }

        .image1:hover {
            border-radius: 0% 0% 0% 0% / 0% 0% 0% 0%
        }

        .image2:hover {
            border-radius: 0% 0% 0% 0% / 0% 0% 0% 0%
        }

        .image3:hover {
            border-radius: 0% 0% 0% 0% / 0% 0% 0% 0%
        }

        .image {
            border-radius: 100% 0% 100% 0% / 100% 0% 0% 0%;
        }

        .image1 {
            border-radius: 0% 100% 100% 0% / 100% 100% 0% 0%;
        }

        .image2 {
            border-radius: 100% 0% 0% 100% / 0% 0% 100% 100%;
        }

        .image3 {
            border-radius: 100% 0% 100% 0% / 0% 0% 100% 0%;
        }
